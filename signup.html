<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="login.css">
        <script defer src="signup.js"></script>
    </head>

    <body>
        <nav class="topBar">
            <ul>
                <li><a href="mainpage.html" id="head">Valorant Agents</a></li>
                <div class="logInContainer">
                    <li><a href="login.html" class="logBtn">Log in</a></li>
                    <li><a href="signup.html" class="logBtn">Sign Up</a></li>
                </div>
            </ul>
        </nav>
        <main>
            <h1>Sign Up</h1>
            <form>
                <div class="formCont">
                    <label for="nickname">Nickname:</label>
                    <input type="text" name="nickname" id="nickname" required>
                </div>
                <div class="formCont">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="formCont">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password"
                        required>
                </div>
                <div class="formCont">
                    <label for="confirmPword">Confirm Password:</label>
                    <input type="password" name="confirmPassword"
                        id="confirmPword" required>
                </div>
                <div class="btnDiv">
                    <button type="submit">Sign Up</button>
                    <button id="login">Log In</button>
                </div>
            </form>
        </main>
    </body>

</html>
